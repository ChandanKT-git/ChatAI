table:
  name: chats
  schema: public
select_permissions:
  - role: user
    permission:
      columns:
        - id
        - title
        - created_at
        - updated_at
        - user_id
      filter:
        user_id:
          _eq: X-Hasura-User-Id
insert_permissions:
  - role: user
    permission:
      check:
        user_id:
          _eq: X-Hasura-User-Id
      columns:
        - title
        - user_id
update_permissions:
  - role: user
    permission:
      columns:
        - title
        - updated_at
      filter:
        user_id:
          _eq: X-Hasura-User-Id
delete_permissions:
  - role: user
    permission:
      filter:
        user_id:
          _eq: X-Hasura-User-Id
